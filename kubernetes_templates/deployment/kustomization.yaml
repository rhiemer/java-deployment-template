apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: kustomization-deployment

namespace: devops-apps

commonLabels:
  app: java-deployment-template

images:
 - name: java-deployment-template
   newName: image-registry.openshift-image-registry.svc:5000/devops-apps/devops-service
   newTag: latest

resources:
- ./components/deployment.yaml
- ./components/service.yaml
- ./components/route.yaml
